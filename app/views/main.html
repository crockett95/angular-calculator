<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <div class="jumbotron">
      <h1>Quadratic Equation Solver</h1>
      <p><button class="btn btn-warning" ng-click="resetInputs()">Reset Values</button></p>
    </div>

    <div class="marketing">
      <form>
        <div class="row">
          <div class="form-group col-sm-4">
            <label for="a">a</label>
            <input type="text" ng-model="a" calc-real id="a" class="form-control">
          </div>
          <div class="form-group col-sm-4">
            <label for="b">b</label>
            <input type="text" ng-model="b" calc-real id="b" class="form-control">
          </div>
          <div class="form-group col-sm-4">
            <label for="c">c</label>
            <input type="text" ng-model="c" calc-real id="c" class="form-control">
          </div>
        </div>
      </form>
      <div class="well" style="margin-top: 20px;" ng-show="inputsFilled() && inputsValid()">
        <p style="text-align: center;">
          <span calc-mathjax="expression()"></span>
        </p>
        <p ng-bind-html="result()" class="lead"></p>
      </div>
    </div>
  </div>
</div>
